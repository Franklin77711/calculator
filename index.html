<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="result"></div>
        <button class="button number" tabindex="1">1</button>
        <button class="button number" tabindex="2">2</button>
        <button class="button number" tabindex="3">3</button>
        <button class="button number" tabindex="4">4</button>
        <button class="button number" tabindex="5">5</button>
        <button class="button number" tabindex="6">6</button>
        <button class="button number" tabindex="7">7</button>
        <button class="button number" tabindex="8">8</button>
        <button class="button number" tabindex="9">9</button>
        <button class="button operator" tabindex="11">+</button>
        <button class="button number" tabindex="10">0</button>
        <button class="button operator" tabindex="12">-</button>
        <button class="button operator" tabindex="13">*</button>
        <button class="button operator" tabindex="16">.</button>
        <button class="button operator" tabindex="14">/</button>
        <button class="button operator" tabindex="15">=</button>
      </div>
</body>
</html>
